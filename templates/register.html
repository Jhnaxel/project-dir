<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="static/css/register.css">
</head>
<body>
    <div class="form-container">
        <div class="banner-form">
            <div class="banner-icon">
                <svg class="banner-i" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#081257" viewBox="0 0 256 256">
                    <path d="M230.93,220a8,8,0,0,1-6.93,4H32a8,8,0,0,1-6.92-12c15.23-26.33,38.7-45.21,66.09-54.16a72,72,0,1,1,73.66,0c27.39,8.95,50.86,27.83,66.09,54.16A8,8,0,0,1,230.93,220Z"></path>
                </svg>
            </div>
            <h2>Create Your Account</h2>
            <br>
        </div>

        <form action="">
            <input class="input-box" type="text" placeholder="Full Name: ">
            <input class="input-box" type="email" placeholder="Email Address: ">
            <input class="input-box" type="text" placeholder="Username: ">
            <input class="input-box" type="password" placeholder="Password: ">
            <input class="input-box" type="password" placeholder="Confirm Password: ">
            <a href="{{ url_for('login') }}" class="signUp">Back to Login</a>
            <input class="input-box btn" type="submit" value="Register">
        </form>
    </div>
</body>
</html>
